<div>
  <div class="card text-white bg-primary mb-0 w-100">
    <div class="card-body">
      <h5 class="card-title text-center">Zaladuj plik</h5>
      <p class="card-text text-center">{{textFromElectron_2}}</p>
    </div>
  </div>
  <br>
  <!-- <div *ngIf="showColumnPicker">
    <button type="submit" class="btn btn-outline-primary" (click)="onSubmit()">Generuj Plik</button>
  </div> -->
  
  <div *ngIf="showColumnPicker">
    <div class="card text-white bg-primary mb-0 w-100">
      <div class="card-body">
        <h5 class="card-title text-center">Dodatkowe opcje</h5>
        <!-- form is started here -->
        <form #columnForm="ngForm" (ngSubmit)="onSubmit()">
          <!-- <div class="form-group"> -->
            <div class="checkbox">
              <label class="form-check-label"><input type="checkbox" value="" [(ngModel)]="pickOptions.omitRepeatedValues" name="name">
                Usuń powtarzające się wiersze</label>
            </div>
            <div class="checkbox">
              <label class="form-check-label"><input type="checkbox" value="" [(ngModel)]="pickOptions.sorting" name="name">
                Sortuj bledy</label>
            </div>
            <div class="checkbox">
              <label class="form-check-label"><input type="checkbox" value="" [(ngModel)]="pickOptions.addGermanTranslation" name="name">
                Dodaj oryginalne tlumaczenie niemieckie</label>
            </div>
            <div class="checkbox">
              <label class="form-check-label"><input type="checkbox" value="" [(ngModel)]="pickOptions.addAdditionalInfo" name="name">
                Dodaj dodatkowe kolumny</label>
            </div>
            <hr>
            <div>
              <button type="submit" class="btn btn-success" [disabled]="!columnForm.form.valid">Generuj Plik</button>
            </div>
          <!-- </div> -->
        </form>
      </div>
    </div>
  </div>

  <br>
  <div *ngIf="showMsgFileCreated">
    <div class="card text-white bg-warning mb-0 w-100">
      <div class="card-body">
        <h5 class="card-title text-center">Plik zostal wygenerowany</h5>
        <p class="card-text text-center">{{textFromElectron_4}}</p>
      </div>
    </div>
